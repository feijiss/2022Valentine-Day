		<script>
		  function Obj() {}
		  Obj.prototype.draw = function (o) {
		    let speed = 0 //雪花下落的数值
		    let startPosLeft = Math.ceil(
		      Math.random() * document.documentElement.clientWidth
		    ) //雪花随机开始x值
		    o.style.opacity = (Math.ceil(Math.random() * 3) + 7) / 10 //透明度
		    o.style.left = startPosLeft + 'px'
		    o.style.color = '#fff'
		    o.style.fontSize = 12 + Math.ceil(Math.random() * 14) + 'px'
		    setInterval(function () {
		      if (speed < document.documentElement.clientHeight) {
		        o.style.top = speed + 'px'
		        o.style.left = startPosLeft + Math.ceil(Math.random() * 8) + 'px'
		        speed += 10
		      } else {
		        o.style.display = 'none'
		      }
		    }, 80)
		  }
		
		  let snow = document.getElementById('snow')
		
		  /*每400ms 创建一个雪花*/
		  setInterval(function () {
		    let odiv = document.createElement('div')
		    odiv.innerHTML = '✽'
		    odiv.style.position = 'absolute'
		    snow.appendChild(odiv)
		    let obj = new Obj()
		    obj.draw(odiv)
		  }, 400)
		</script>
